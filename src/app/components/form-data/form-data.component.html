<ng-container *ngIf="forms">

  <div class="table-responsive rounded">

    <table class="table table-striped table-hover">

      <thead class="thead-dark">
        <tr>
          <th scope="col" class="id-column">Form ID</th>
          <th class="col email-column">Sent From</th>
          <th class="col date-column">Created At</th>
        </tr>
      </thead>

      <tbody>
        <tr class="form-data-row" *ngFor="let form of slicedForms" (click)="selectedForm.emit(form.id)">
          <td class="column-id-item">{{form.id}}</td>
          <td class="column-email-item">{{form.email}}</td>
          <td class="column-date-item">{{form.createdAt}}</td>
        </tr>
      </tbody>

    </table>

  </div>

  <ngb-pagination [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="forms.length"
    (pageChange)="onChangePage($event)" [boundaryLinks]="'true'"></ngb-pagination>

</ng-container>
